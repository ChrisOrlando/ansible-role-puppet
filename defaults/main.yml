---

puppet_repo_url: "https://yum.puppetlabs.com/puppet6-release-el-{{ ansible_distribution_major_version }}.noarch.rpm"
puppet_repo_baseurl: 'https://imirror.us-midwest-1.nexcess.net/puppetlabs/puppet6/el/$releasever/$basearch'
puppet_repo_gpg_key_urls:
  - "https://imirror.us-midwest-1.nexcess.net/puppetlabs/RPM-GPG-KEY-puppet"
  - "https://imirror.us-midwest-1.nexcess.net/puppetlabs/RPM-GPG-KEY-puppet-20250406"
puppet_repofile_path: "/etc/yum.repos.d/puppet6.repo"
puppet_package_name: "puppet-agent"
puppet_csr_attr_yaml: "/etc/puppetlabs/puppet/csr_attributes.yaml"
puppet_conf_path: "/etc/puppetlabs/puppet/puppet.conf"
puppet_agent_catalog_run_lock: "/opt/puppetlabs/puppet/cache/state/agent_catalog_run.lock"

puppet_run_interval: "1m"
puppet_server: "puppet.us-midwest-1.nexcess.net"
puppet_ca_server: "yy-ca.us-midwest-2.nexcess.net"
puppet_environment: "production"
puppet_uuid: ""
puppet_instance_id: ""
puppet_project: ""
puppet_hash: ""
puppet_agent_fire_and_forget: true
